<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ornum AI</title>

<style>
body{
    margin:0;
    background:#0f172a;
    font-family:Segoe UI, Arial;
    color:white;
    display:flex;
    flex-direction:column;
    height:100vh;
}

header{
    padding:14px 18px;
    background:#020617;
    font-size:20px;
    font-weight:600;
    border-bottom:1px solid #1e293b;
}

#chat{
    flex:1;
    overflow-y:auto;
    padding:20px;
}

.message{
    max-width:700px;
    padding:12px 16px;
    margin:10px 0;
    border-radius:14px;
    line-height:1.4;
}

.user{
    background:#2563eb;
    margin-left:auto;
}

.bot{
    background:#1e293b;
}

#inputArea{
    display:flex;
    padding:12px;
    background:#020617;
    border-top:1px solid #1e293b;
}

input{
    flex:1;
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
    background:#0f172a;
    color:white;
}

button{
    margin-left:10px;
    padding:12px 18px;
    border:none;
    border-radius:10px;
    background:#22c55e;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
button:hover{ background:#16a34a; }

#aiButton{
position:fixed;
bottom:80px;
right:20px;
background:blue;
color: red;
padding:14px 18px;
border-radius:50px;
font-weight:bold;
cursor:pointer;
z-index:9999;
}

#aiBox{
position:fixed;
bottom:80px;
right:20px;
width:320px;
height:420px;
background:#020617;
border:1px solid #1e293b;
border-radius:14px;
display:none;
flex-direction:column;
z-index:9999;
}

#aiMessages{
flex:1;
overflow-y:auto;
padding:10px;
font-size:14px;
}

.aiUser{background:#2563eb;padding:8px;border-radius:10px;margin:6px;color:white;}
.aiBot{background:#1e293b;padding:8px;border-radius:10px;margin:6px;color:white;}

#aiInput{
display:flex;
border-top:1px solid #1e293b;
}

#aiInput input{
flex:1;
background:#020617;
border:none;
color:white;
padding:10px;
outline:none;
}

#aiInput button{
background:#22c55e;
border:none;
color:white;
padding:10px;
cursor:pointer;
}

</style>
</head>

<body>

<header>Ornum AI Assistant</header>

<div id="chat"></div>

<div id="inputArea">
<input id="prompt" placeholder="Ask anything..." />
<button onclick="send()">Send</button>
</div>

<script>

const API_KEY = "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";  // <-- IMPORTANT

function addMessage(text, cls){
    const div=document.createElement("div");
    div.className="message "+cls;
    div.innerText=text;
    document.getElementById("chat").appendChild(div);
    document.getElementById("chat").scrollTop=999999;
}

async function send(){
    const input=document.getElementById("prompt");
    const message=input.value.trim();
    if(!message) return;

    addMessage(message,"user");
    input.value="";

    addMessage("Thinking...","bot");

    const res = await fetch("https://openrouter.ai/api/v1/chat/completions",{
        method:"POST",
        headers:{
            "Authorization":"Bearer "+API_KEY,
            "Content-Type":"application/json"
        },
        body:JSON.stringify({
            model:"openai/gpt-4o-mini",
            messages:[
                {role:"user",content:message}
            ]
        })
    });

    const data=await res.json();
    document.querySelectorAll(".bot").forEach(e=>{
        if(e.innerText==="Thinking...") e.remove();
    });

    addMessage(data.choices[0].message.content,"bot");
}

document.getElementById("prompt")
.addEventListener("keydown",e=>{
    if(e.key==="Enter") send();
});

</script>
</body>
</html>
